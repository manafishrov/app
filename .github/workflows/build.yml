name: Build

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build-tauri:
    name: Build
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin
          - platform: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            args: ''
          - platform: windows-latest
            target: aarch64-pc-windows-msvc
            args: --target aarch64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libudev-dev \
            pkg-config \
            nasm

      - name: Download FFmpeg 8.0 winarm64 (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $url = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-n8.0-latest-winarm64-lgpl-shared-8.0.zip"

          Invoke-WebRequest -Uri $url -OutFile "ffmpeg.zip"
          Expand-Archive -Path "ffmpeg.zip" -DestinationPath "ffmpeg-dist"

          $dir = Get-ChildItem "ffmpeg-dist" | Where-Object { $_.PSIsContainer } | Select-Object -First 1
          if (-not $dir) {
            Write-Error "FFmpeg directory not found after extraction."
          }
          Rename-Item -Path $dir.FullName -NewName "ffmpeg"

          Write-Host "FFmpeg extracted to ffmpeg-dist\\ffmpeg"
          Get-ChildItem -Recurse "ffmpeg-dist\\ffmpeg"

          if (-not (Test-Path "ffmpeg-dist\\ffmpeg\\lib")) {
            Write-Error "ffmpeg-dist\\ffmpeg\\lib not found."
          }
          if (-not (Get-ChildItem "ffmpeg-dist\\ffmpeg\\lib" -Filter "avcodec.lib" -ErrorAction SilentlyContinue)) {
            Write-Error "avcodec.lib not found in ffmpeg-dist\\ffmpeg\\lib."
          }

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Build and create draft release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

          FFMPEG_SYS_NEXT_DISABLE_BUILD: ${{ matrix.platform == 'windows-latest' && '1' || '' }}
          FFMPEG_DIR: ${{ matrix.platform == 'windows-latest' && format('{0}\\ffmpeg-dist\\ffmpeg', github.workspace) || '' }}
          FFMPEG_LIB_DIR: ${{ matrix.platform == 'windows-latest' && format('{0}\\ffmpeg-dist\\ffmpeg\\lib', github.workspace) || '' }}
          FFMPEG_INCLUDE_DIR: ${{ matrix.platform == 'windows-latest' && format('{0}\\ffmpeg-dist\\ffmpeg\\include', github.workspace) || '' }}

        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseBody: 'Release assets for ${{ github.ref_name }}.'
          releaseDraft: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          args: ${{ matrix.args }}

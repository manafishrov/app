name: Publish

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  publish-tauri:
    name: Build & Publish
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin
          - platform: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            args: ''
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libudev-dev \
            pkg-config \
            nasm

      - name: Install frontend dependencies
        if: matrix.platform != 'windows-latest'
        run: bun install --frozen-lockfile

      - name: Build & Create Draft Release (macOS/Linux)
        if: matrix.platform != 'windows-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseBody: 'Release assets for ${{ github.ref_name }}.'
          releaseDraft: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          args: ${{ matrix.args }}

      - name: Install MSYS2 + GCC toolchain
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          choco install msys2 --no-progress
          C:\tools\msys64\usr\bin\bash.exe -lc "pacman -Sy --noconfirm mingw-w64-x86_64-gcc nasm yasm pkg-config make"
          $env:Path = ($env:Path.Split(';') | Where-Object {$_ -notlike '*Microsoft Visual Studio*' -and $_ -notlike '*Windows Kits*'}) -join ';'
          echo "PATH=C:\\tools\\msys64\\mingw64\\bin;$env:Path" >> $Env:GITHUB_ENV

      - name: Build & Upload Release (Windows inside MSYS2)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $BunPath = "$env:USERPROFILE\AppData\Roaming\bun\bin"
          C:\tools\msys64\usr\bin\bash.exe -lc @"
            set -e
            export PATH=\"$BunPath:/mingw64/bin:\$PATH\"
            export CC=gcc
            export CXX=g++
            export FFMPEG_CONFIGURE_OPTIONS='--arch=x86_64 --target-os=mingw64 --enable-cross-compile --disable-programs'

            bun install --frozen-lockfile

            GITHUB_TOKEN='${{ secrets.GITHUB_TOKEN }}' \
            TAURI_SIGNING_PRIVATE_KEY='${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}' \
            npx tauri-action -- \
              --tag-name '${{ github.ref_name }}' \
              --release-name '${{ github.ref_name }}' \
              --release-body 'Release assets for ${{ github.ref_name }}.' \
              --release-draft true \
              ${{ matrix.args }}
      "@
